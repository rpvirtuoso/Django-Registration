{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container py-5">
	<h1>Change Password</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary" type="submit">Change Password</button>
	</form>
	 {% if messages %}
	<ul>
		{% for message in messages %}
	   		<li>{{ message }}</li>
		{% endfor %}
	</ul>
		{% endif %}
</div>
{% endblock %}
